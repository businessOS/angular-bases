<h1>{{ name }}!</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizeName}}</dd>
</dl>

<button *ngIf="this.name === 'Ironman'" class="btn btn-primary mx-2" (click)="cambiaNombre()">
  Cambiar nombre
</button>

<button *ngIf="this.age===45" class="btn btn-primary mx-2" (click)="cambiaEdad()">
  Cambiar edad
</button>

<button class="btn btn-primary" (click)="this.name='Ironman'; this.age=45;">Reset</button>
